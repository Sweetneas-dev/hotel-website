<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Hotel</title>
    <link rel="stylesheet" href="test.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="./photo/Rectangle 1.png">
            <img src="./photo/Luxury hotel.png" alt="Luxury Hotel Logo">
            
        </div>
        <nav>
            <ul>
                <li><a href="#">Room & Suites</a></li>
                <li><a href="#">Special</a></li>
                <li><a href="#">Wedding</a></li>
                <li><a href="#">Explore</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-text">
          
            <h1>Welcome to Luxury hotel, <br> where comfort meets elegance.</h1>
            <p>Experience exceptional hospitality and discover a haven of relaxation in the heart.</p>
        </div>
        <div class="booking-form">
            <form>
                <div class="form-group">
                    <span>Check in</span>
                    <div>Select date</div>
                </div>
                <div class="form-group">
                    <span>Check out</span>
                    <div>Select date</div>
                </div>
                <div class="form-group">
                    <label>Number of guests</label>
                    <select>
                        <option>Select guest</option>
                        <option>1 Guest</option>
                        <option>2 Guests</option>
                        <option>3 Guests</option>
                    </select>
                </div>
                <button type="submit">üîç Search</button>
            </form>
        </div>
    </section>

</html>
